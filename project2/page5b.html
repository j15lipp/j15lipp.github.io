<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Path of Stealth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h1>The Path of Stealth</h1>
    <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
    <!-- Actions -->
    <div onclick="selectAction('hide')" class="stealth-option">Hide in the shadows</div>
    <div onclick="selectAction('run')" class="stealth-option">Run quickly to the next cover</div>
    <div onclick="selectAction('distract')" class="stealth-option">Create a distraction</div>
    <div onclick="selectAction('wait')" class="stealth-option">Wait for the right moment</div>
    <!-- Buttons -->
    <button onclick="checkSequence()">Check Sequence</button>
    <button onclick="reset()">Reset!</button>
    <script>
      const buttons = document.querySelectorAll(".stealth-option");
      const correctSequence = ['hide', 'wait', 'distract'];
      let seq = [];
      let n = 0;
      function selectAction(a){
        seq[n] = a;
        n++;
      }
      function checkSequence(){
        if(seq[0] == correctSequence[0] && seq[1] == correctSequence[1] && seq[2] == correctSequence[2]){
          alert("Congratulations!");
          location.href='page6.html'
        }
        else{
          console.log(seq + "   " + correctSequence);
          reset();
        }
      }
      function reset(){
        seq = [];
        n = 0;
        buttons[0].style.backgroundColor = "#f0f0f0";
        buttons[1].style.backgroundColor = "#f0f0f0";
        buttons[2].style.backgroundColor = "#f0f0f0";
        buttons[3].style.backgroundColor = "#f0f0f0";
      }

      buttons.forEach((button) => {
        button.addEventListener("click", function(event){
          this.style.backgroundColor = "#80d0ff";
        });
      });

    </script>
  </section>
</body>
</html>
