<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Quest for the Crystal of Wisdom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h1>Choose Your Character</h1>
    <form id="characterForm" type="get" action="page3.html">
      <fieldset>
        <legend>Choose Your Character</legend>
        <div class="character">
          <input type="radio" name="charSel" id="The Warrior" value="The Warrior">
            <label for="The Warrior"><strong>Aria, the Warrior: </strong>Strong and brave, with the ability to overcome physical obstacles.</label>
          </input>
        </div>
        <div class="character">
          <input type="radio" name="charSel" id="The Mage" value="The Mage">
            <label for="The Mage"><strong>Eldrin, the Mage: </strong>Wise and knowledgeable, with the power to solve puzzles and cast spells.</label>
          </input>
        </div>
        <div class="character">
          <input type="radio" name="charSel" id="The Rogue" value="The Rogue">
            <label for="The Rogue"><strong>Tara, the Rogue: </strong>Quick and cunning, with skills in stealth and persuasion</label>
          </input>
        </div>
      </fieldset>
      <input type="submit" value="Continue">
    </form>
  </section>
</body>
</html>

Why is it important for each radio button to have a unique ID?
  To be able to identify which button is selected

  The radio buttons are assigned the same value in the name field
